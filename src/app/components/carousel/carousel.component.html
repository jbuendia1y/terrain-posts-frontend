<div class="carousel">
    <img src="{{position}}" alt="" id="imgchange" class="animate__animated carousel__img">
    <div class="position position__left">
        <button (click)="prev()" class="button button__left">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>
    <div class="position position__right">
        <button (click)="next()" class="button button__right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</div>
