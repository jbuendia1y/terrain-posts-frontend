
<div *ngFor="let item of post" class="card">
    
    <div class="card__img">
        <carousel [images]="images" [counter]="true" [lightDOM]="true" [cellsToShow]="2" [height]="360" [arrowsTheme]="'dark'"></carousel>
        <button (click)="viewGallery()" class="button card__button-photos"><i class="fas fa-camera"></i> Fotos</button>
    </div>
    <div class="card__box container">
        <div class="card__body">
            <h2 class="card__title">{{item.title}}</h2>
            <p class="card__subtitle">{{item.subtitle}}</p>
            
            <div class="card__description">
                <h3 class="card__description-title">{{item.description.title}}</h3>
                <p class="card__description-paragraph">{{item.description.paragraph}}</p>
            </div>
    
            <div class="card__contact">
                <div *ngFor="let type of item.contact">
                    <a href="{{type.url}}" *ngIf="type.name == 'whatsapp'" class="card__contact-clean card__contact-green">
                        <i class="fab fa-whatsapp card__contact-left"></i>
                        {{type.name}}
                    </a>
                </div>
            </div>
        </div>
        <form aria-disabled="true" class="form">
            <div class="form__field">
                <label for="text" class="form__label">Email</label>
                <input type="text" name="email" id="text" placeholder="asdsadsad" class="form__input">
            </div>
            <div class="form__field">
                <label for="text" class="form__label">Name</label>
                <input type="text" name="name" id="text" placeholder="asdsadsad" class="form__input">
            </div>
            <div class="form__field">
                <label for="message" class="form__label">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form__input"></textarea>
            </div>
            <button type="submit" class="button" disabled>Send</button>
        </form>
    </div>
</div>


<div class="galleryPhotos" id="galleryPhotos">
    <div class="galleryPhotos__box">
        <div class="galleryPhotos__images" *ngIf="gallery">
            <div (click)="viewGallery()"> <i class="fas fa-times-circle"></i> </div>
            <carousel [counter]="true" [cellsToShow]="1" [height]="360">
                <div class="carousel-cell gallery__item" *ngFor="let img of post[0].images">
                    <img src="{{img}}" alt="images of Post">
                </div>
            </carousel>
        </div>
    </div>
</div>
